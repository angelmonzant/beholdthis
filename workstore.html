<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fashion e-commerce store product detail">
    <meta name="keywords" content="clothing, fashion, e-commerce, style, product">
    <title>Fashion Store - Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <img src="assets/logo/logo.png" alt="Behold This" class="logo-img logo-light" style="height:48px;max-width:180px;display:block;" />
                    <img src="assets/logo/logo-dark.png" alt="Behold This" class="logo-img logo-dark" style="height:48px;max-width:180px;display:block;" />
                </a>
            </div>
            <!-- Cart Icon Button -->
            <button class="cart-toggle" aria-label="Ver carrito">
                <span class="cart-icon">ðŸ›’</span>
                <span class="cart-count" id="cart-count" style="display:none;">0</span>
            </button>
            <!-- Dark/Light Mode Toggle Icon -->
            <button class="theme-toggle" aria-label="Toggle dark or light mode">
                <span class="theme-icon" id="theme-icon">ðŸŒ™</span>
            </button>
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" aria-label="Toggle navigation menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <!-- Main Navigation -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="workstore.html" class="nav-link">WORKS / STORE</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#news" class="nav-link">NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#link" class="nav-link">LINK</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- Filter Bar: Minimalist, between nav and grid -->
        <div class="filter-bar">
            <nav class="collections-menu">
                <!-- Collection buttons will be injected here by JavaScript -->
            </nav>
            <div class="filters-menu">
                <select id="filter-price" class="filter-select">
                    <option value="">Precio</option>
                    <option value="low">Menor a mayor</option>
                    <option value="high">Mayor a menor</option>
                </select>
                <select id="filter-color" class="filter-select">
                    <option value="">Color</option>
                </select>
                <select id="filter-size" class="filter-select">
                    <option value="">Talla</option>
                </select>
            </div>
        </div>
        <!-- Product Grid -->
        <section class="product-grid-section">
            <div class="product-grid">
                <!-- Product cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="social-icons" style="justify-content:center;display:flex;gap:var(--spacing-sm);margin-bottom:1rem;">
                <a href="#" class="social-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            
            <!-- Copyright -->
            <div class="copyright">
                <p>&copy; 2024 Behold This. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Cart Panel (hidden by default) -->
    <div id="cart-panel" class="cart-panel" style="display:none;">
        <div class="cart-panel-content">
            <button id="close-cart-panel" class="close-cart-panel" aria-label="Cerrar carrito">&times;</button>
            <h2 class="cart-panel-title">Tu carrito</h2>
            <div id="cart-items-container"></div>
            <div class="cart-panel-total">
                Total: <span id="cart-panel-total-amount">$0.00</span>
            </div>
            <button id="cart-checkout-btn" class="cart-checkout-btn">Finalizar compra</button>
        </div>
    </div>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
